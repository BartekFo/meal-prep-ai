<div class="bg-background flex min-h-screen items-center justify-center p-4">
  <div class="w-full max-w-md text-center">
    <div class="bg-card rounded-lg border p-8 shadow-lg">
      <div class="mb-4">
        <div
          class="bg-destructive/15 mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-full"
        >
          <svg
            class="text-destructive h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
            ></path>
          </svg>
        </div>
        <h1 class="text-card-foreground text-2xl font-bold">
          Something went wrong
        </h1>
        <p class="text-muted-foreground mt-2">{errorMessage}</p>
      </div>

      <div class="space-y-3">
        <a
          href="/login"
          class="bg-primary text-primary-foreground hover:bg-primary/90 inline-flex w-full items-center justify-center rounded-md px-4 py-2 text-sm font-medium shadow transition-colors"
        >
          Return to Login
        </a>
        <a
          href="/"
          class="border-input bg-background text-foreground hover:bg-accent hover:text-accent-foreground inline-flex w-full items-center justify-center rounded-md border px-4 py-2 text-sm font-medium shadow-sm transition-colors"
        >
          Go Home
        </a>
      </div>
    </div>
  </div>
</div>
